<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id='topbar' class="bg-dark text-white">
      <div id='logo'>NUMBERINFO</div>
      <div id='end' class='mr-2'>made with <i class="fas fa-heart"></i> by dissolve&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target='blank' href='https://github.com/noamboy2006/numberinfo'><i class="fab fa-github"></i>&nbsp;github repo</a></div>

    </nav>
    <div class='pt-3 pb-3 mt-3 mb-3'>&nbsp;</div>
    <div id='in' class='text-center text-dark'></div>
    <div id='out' style='visibility: hidden;' class='mt-4 text-center text-dark'>
      <div class='item'>소인수분해: <span id='factorization'></span></div>
      <div class='item'>소수/합성수: <span id='isPrime'></span></div>
      <div class='item'>약수: <span id='divisors'></span></div>
      <div class='item'>약수의 개수: <span id='divisorsLength'></span></div>
      <div class='item'>약수의 총합: <span id='divisorsSum'></span></div>
      <div class='item'>완전수/과잉수/부족수: <span id='isPerfect'></span></div>
      <div class='item'>제곱: <span id='square'></span></div>
      <div class='item'>제곱근: <span id='root'></span></div>
    </div>
    <!-- Optional JvaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type='module' src='./js/connect.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
